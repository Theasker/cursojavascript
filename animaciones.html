<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplos de animaciones</title>
	<style>
		.hatch:hover{
			width: 200px;
			/*nombre para los keyframes*/
			animation-name: hatch;
			/*cuanto dura la animacion*/
			animation-duration: 5s;
			/*velocidad de la animacion*/
			animation-timing-function: ease-in-out;
			/*repeticion de la animacion*/
			animation-iteration-count: 2;
		}
	</style>
</head>
<body>
	<img src="./images/iconos/flower.gif" alt="" class="hatch">
</body>
</html>
