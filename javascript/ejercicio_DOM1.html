<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1</title>
<!-- 
	Sobre la página web Obtener la siguiente información:
- Numero de enlaces de la pagina
- Dirección del penúltimo enlace
- Numero de enlaces del tercer párrafo
 -->
 <script>
 	window.onload = function(){
 		// Nümero de enlaces de la página
 		var enlaces = document.querySelectorAll("a");
 		console.log("La página tiene " + enlaces.length + " enlaces.");
 		// Dirección del penúltimo enlace
 		console.log("La dirección del penúltimo enlace es: " + enlaces[enlaces.length - 2].getAttribute("href"));
 		// Número de enlaces del tercer párrafo
 		var parrafos = document.querySelectorAll('p:nth-child(3) a');
 		console.log("El tercer párrafo tiene " + parrafos.length + " enlaces.");
 	}
 </script>
